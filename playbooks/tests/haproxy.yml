---
- name: test haproxy
  hosts: haproxy
  remote_user: root

  tasks:
  - name: test | test haproxy is present
    local_action: command curl -I www.{{ webserver_hostname }}:{{ http_port }}
    register: curl_result
    failed_when: "'HTTP/1.1 302 Found' not in curl_result.stdout"
    when: haproxy_install is defined and haproxy_install == "y"
    tags: test

